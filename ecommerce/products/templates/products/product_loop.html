<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products</title>
  <style>
    .product-list { display:flex; flex-wrap:wrap; gap:16px; }
    .product-item { border:1px solid #ddd; padding:12px; width:220px; box-sizing:border-box; }
    .product-item img { max-width:100%; height:auto; display:block; margin-bottom:8px; }
  </style>
</head>
<body>
  <h1>Products</h1>

  {% if products %}
    <div class="product-list">
      {% for product in products %}
        <div class="product-item">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
          {% else %}
            <img src="{% url 'products/no-image.png' %}" alt="No image available">
          {% endif %}

          <h2>{{ product.name }}</h2>
          <p>Category: {{ product.category }}</p>
          <p>Price: ${{ product.price }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No products found.</p>
  {% endif %}
</body>
</html>
